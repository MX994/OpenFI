    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Custom CSS and JS-->
  <link rel="stylesheet" href="/static/main.css">
  <script src='/static/attack_panel.js'></script>

</head>
<html>

<nav class="navbar shadow navbar-expand-lg" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">OpenFI</a>
    <div class="navbar" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Controls</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Attacks</a>
        </li>

          <a class="nav-link" href="#">TODO #3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">TODO #4</a>
        </li>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body>
  <div class="container-fluid g-6">
    <div class="row py-4">
      <div class='col-md-3'>
        <div class="card shadow p-3 mb-5 rounded" id='xyzplane'>
          <h5 class="card-title">History</h5>
          <div class="accordion" id="job-history"></div>
        </div>
      </div>

      <div class='col-md-5'>
        <div class="card border-light shadow p-3 mb-5 rounded" id='harness'>
          <h4 class="card-title">Attack Configuration</h4>
          <div>
            <div class="form-group">
              <div class="input-group">
                <!-- Harness List -->
                <label for="harness-button">Harness</label>
                <div class="dropdown">
                  <button id="harness-button" class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    data-toggle="dropdown">
                    Select a Harness...
                  </button>
                  <div id="harness-selector" class="dropdown-menu" aria-labelledby="harness-button"></div>
                  <button class="btn btn-primary" id="refresh-harness">↻</button>
                </div>
                <!-- Attack Method -->
                <label for="glitch-type-button">Attack Method</label>
                <div class="dropdown">
                  <button id="glitch-type-button" class="btn btn-outline-primary dropdown-toggle input-group-btn"
                    type="button" data-bs-toggle="dropdown" data-toggle="dropdown">
                    Select an Attack Method...
                  </button>
                  <div id="glitch-type-selector" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
                  <button class="btn btn-primary" id="refresh-glitch-type">↻</button>
                </div>
              </div>

              <!-- Glitch Parameters -->
              <label for="parameter-list">Glitch Parameters</label>
              <div class="table-responsive">
                <table class="table" id="parameter-list"></table>
              </div>

              <input id="submit-attack-button" class="btn btn-primary" type="submit"></input>
            </div>
          </div>
        </div>
      </div>


      <div class="col-4">
        <div class="card border-light shadow p-3 mb-5 rounded" id='xyzplane'>
          <h4 class="card-title">Controls</h4>

          <h5>XYZ-Plane</h5>
          <label for="gantry-control">Gantry Control</label>

          <center>
            <div class="btn-group btn-matrix" role="group" aria-label="Three Column Button Matrix">
              <button type="button" disabled class="btn btn-primary-outline"></button>
              <button type="button" class="btn btn-primary" id="gantry-move-forward-button">↑</button>
              <button type="button" disabled class="btn btn-outline-primary"></button>
              <button type="button" class="btn btn-primary" id="gantry-move-left-button">←</button>
              <button type="button" class="btn btn-primary" id="gantry-home-button">⌂</button>
              <button type="button" class="btn btn-primary" id="gantry-move-right-button">→</button>
              <button type="button" disabled class="btn btn-outline-primary"></button>
              <button type="button" class="btn btn-primary" id="gantry-move-backwards-button">↓</button>
              <button type="button" disabled class="btn btn-outline-primary"></button>
            </div>
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary" id="gantry-up-button">Up</button>
              <button type="button" class="btn btn-primary" id="gantry-down-button">Down</button>
            </div>
          </center>

          <label for="coordinates">Coordinates</label>
          <div class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" id='gantry-x-coordinate' type="number" placeholder="X"></input>
                <input class="form-control" id='gantry-y-coordinate' type="number" placeholder="Y"></input>
                <input class="form-control" id='gantry-z-coordinate' type="number" placeholder="Z"></input>
                <input class="form-control" id='gantry-step' type="number" placeholder="Step"></input>
                <button class="btn btn-primary form-control" id="gantry-commit-button">Commit</button>
              </div>
            </div>
            <div class="form-group">
            </div>
          </div>

          <h5>PicoEMP</h5>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-primary" id="emp-arm-button">Arm EMP</button>
            <button class="btn btn-primary" id="emp-disarm-button">Disarm EMP</button>
            <button class="btn btn-primary" id="emp-fire-button">Fire EMP</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
